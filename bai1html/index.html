<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>My Todos</h1>
            </div>

            <div class="grid">
                <div class="grid__text">
                    <h2>Learn React</h2>
                </div>
                <button class="nav__delete">Delete</button>
            </div>
        </div>

        <div class="navbar__confirm">
            <p class="navbar__text">Are you sure?</p>

            <div class="navbar__btn">
                <button class="nav__cancel">Cancel</button>
                <button class="nav__confirm">Confirm</button>
            </div>
        </div>

        <div class="modal w3-modal w3-animate-opacity" id="modal"></div>

        <script src="/js.js"></script>
    </body>
</html>
